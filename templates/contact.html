{% extends 'base.html' %}

{% block title %}Cantact{% endblock title %}

{% block body %}
<h1 class="text-center bg-info">Contact Us</h1>
<div class="container my-3">
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="Enter your name">
          
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="Enter your email">
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" aria-describedby="Enter your phone number">
        </div>

        <div class="mb-3">
          <label for="desc">How we can help you?</label>
          <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

<style>
    body {
        background-color: #212121;
        color: white;
    }
</style>
{% endblock body %}
